<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@100&family=Dancing+Script&family=Foldit:wght@100&family=Public+Sans:ital,wght@1,100&family=Satisfy&family=Shadows+Into+Light&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
  <style>
    h1{
      font-size: 80px;
    }
    p{
      font-size: 40px;
    }
    #Dancing-Script {
      font-family: "Dancing Script";
    }

    #Signika-Negative {
      font-family: Signika Negative;
    }

    #Public-Sans {
      font-family: Public Sans;
    }

    #Asap {
      font-family: Asap;
    }

    #cursive {
      font-family: cursive;
    }

    #monospace {
      font-family: monospace;
    }

    #fantasy {
      font-family: fantasy;
    }
  </style>
</head>

<body>
  <h1>Font Family</h1>
  <p id="Dancing-Script">Dancing Script</p>
  <p id="Signika-Negative">Signika Negative</p>
  <p id="Asap">Asap</p>
  <p id="Public-Sans">Public Sans</p>
  <p id="cursive">Cursive</p>
  <p id="monospace">Monospace</p>
  <p id="fantasy">Fantasy</p>

</body>

</html>
